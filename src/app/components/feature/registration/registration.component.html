<app-modal>
  <form [formGroup]="formRegister" (ngSubmit)="onSubmit()" class="form-wrapper" [style]="{background: selectedColor[1]}">
    <p *ngIf="message">{{message}}</p>
    <h1>Registration</h1>
    <div class="input-wrapper">
      <label for="login">Login: </label>
      <input id="login_id" type="text" formControlName="login">
      <div
        *ngIf="formRegister.controls['login'].invalid && (formRegister.controls['login'].dirty || formRegister.controls['login'].touched)"
        class="invalid">
        <div *ngIf="formRegister.controls['login'].errors?.['required']">
          Login is required.
        </div>
        <div *ngIf="formRegister.controls['login'].errors?.['minlength']">
          Login must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="input-wrapper">
      <label for="Email">Email: </label>
      <input id="email_id" type="text" formControlName="email">
      <div
        *ngIf="formRegister.controls['email'].invalid && (formRegister.controls['email'].dirty || formRegister.controls['email'].touched)"
        class="invalid">
        <div *ngIf="formRegister.controls['email'].errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="formRegister.controls['email'].errors?.['email']">
          Field must be  email type.
        </div>
      </div>
    </div>

    <div class="input-wrapper"><label for="password">Password: </label>
      <input id="password_id" type="password" formControlName="password">
      <div
        *ngIf="formRegister.controls['password'].invalid && (formRegister.controls['password'].dirty || formRegister.controls['password'].touched)"
        class="invalid">
        <div *ngIf="formRegister.controls['password'].errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="formRegister.controls['password'].errors?.['minlength']">
          Password must be at least 4 chars.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="!formRegister.valid">Submit</button>
  </form>
</app-modal>
