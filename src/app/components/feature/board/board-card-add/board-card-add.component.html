<app-modal>
  <form [formGroup]="formBoard" (ngSubmit)="onSubmit()" class="form-wrapper" [style]="{background: selectedColor[1] }">
    <p *ngIf="message!==null">{{message.message}}</p>

    <div class="top--wrapper">
      <h1>Add board</h1>
      <a [routerLink]="['/board/',dashboardId]">&#10006;</a>

    </div>
    <div class="input-wrapper">
      <label for="title">Title board: </label>
      <input id="title_id" type="text" formControlName="title">
      <div
        *ngIf="formBoard.controls['title'].invalid && (formBoard.controls['title'].dirty || formBoard.controls['title'].touched)"
        class="invalid">
        <div *ngIf="formBoard.controls['title'].errors?.['required']">
          Login is required.
        </div>
        <div *ngIf="formBoard.controls['title'].errors?.['minlength']">
          Login must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="input-wrapper"><label for="description">Description: </label>
      <input id="description_id" type="description" formControlName="description">
      <div
        *ngIf="formBoard.controls['description'].invalid && (formBoard.controls['description'].dirty || formBoard.controls['description'].touched)"
        class="invalid">
        <div *ngIf="formBoard.controls['description'].errors?.['required']">
          Login is required.
        </div>
        <div *ngIf="formBoard.controls['description'].errors?.['minlength']">
          Login must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="radio-wrapper"><label for="status">Status : </label>
      <label>
        <input type="radio" value="todo" formControlName="status" >
        <span>todo</span>
      </label>
      <label>
        <input type="radio" value="progress" formControlName="status" >
        <span>progress</span>
      </label>
      <label>
        <input type="radio" value="done" formControlName="status" >
        <span>done</span>
      </label>
    </div>
    <button type="submit" [disabled]="!formBoard.valid">Submit</button>
  </form>

</app-modal>
