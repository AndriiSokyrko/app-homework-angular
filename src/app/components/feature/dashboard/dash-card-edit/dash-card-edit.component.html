<app-modal>
  <form [formGroup]="formDashboard" (ngSubmit)="onSubmit()" class="form-wrapper"
        [style]="{background: selectedColor[1]}">
    <p *ngIf="message!==null">{{message}}</p>

    <div class="top--wrapper">
      <h1>Edit dashboard</h1>
      <a routerLink="/dashboard">&#10006;</a>

    </div>
    <div class="input-wrapper">
      <label for="title">Title dashboard: </label>
      <input id="title_id" type="text" formControlName="title">
      <div
        *ngIf="formDashboard.controls['title'].invalid && (formDashboard.controls['title'].dirty || formDashboard.controls['title'].touched)"
        class="invalid">
        <div *ngIf="formDashboard.controls['title'].errors?.['required']">
          Login is required.
        </div>
        <div *ngIf="formDashboard.controls['title'].errors?.['minlength']">
          Login must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="input-wrapper"><label for="description">Description: </label>
      <input id="description_id" type="text" formControlName="description" >
      <div
        *ngIf="formDashboard.controls['description'].invalid && (formDashboard.controls['description'].dirty || formDashboard.controls['description'].touched)"
        class="invalid">
        <div *ngIf="formDashboard.controls['description'].errors?.['required']">
          Login is required.
        </div>
        <div *ngIf="formDashboard.controls['description'].errors?.['minlength']">
          Login must be at least 4 characters long.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="!formDashboard.valid">Submit</button>
  </form>

</app-modal>
