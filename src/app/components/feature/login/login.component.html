<app-modal>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="form-wrapper" [style]="{background: selectedColor[1]}">
    <p *ngIf="showMessage">{{showMessage}}</p>

    <div class="top--wrapper">
      <h1>Login</h1>
      <a [routerLink]="'/register'">Registration</a>
    </div>
    <div class="input-wrapper">
      <label for="login">Login name: </label>
      <input id="login_id" type="text" formControlName="login">
      <div
        *ngIf="formLogin.controls['login'].invalid && (formLogin.controls['login'].dirty || formLogin.controls['login'].touched)"
        class="invalid">
        <div *ngIf="formLogin.controls['login'].errors?.['required']">
          Login is required.
        </div>
        <div *ngIf="formLogin.controls['login'].errors?.['minlength']">
          Login must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="input-wrapper"><label for="password">Password: </label>
      <input id="password_id" type="password" formControlName="password">
      <div
        *ngIf="formLogin.controls['password'].invalid && (formLogin.controls['password'].dirty || formLogin.controls['password'].touched)"
        class="invalid">
        <div *ngIf="formLogin.controls['password'].errors?.['required']">
          Login is required.
        </div>
        <div *ngIf="formLogin.controls['password'].errors?.['minlength']">
          Password must be at least 4 chars.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="!formLogin.valid">Submit</button>
  </form>
</app-modal>
